<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="api-dashboard.css">
</head>
<body>
    <h1 class="text-center mt-5">API Dashboard</h1>
    <div class="container mt-5">

        <div class="row">

            <div class="col-12 col-md-6">
                <h2 class="text-center">Random Dog Images</h2>
                <button id="single-dog-button">Get Single Random Dog Image</button>
                <div id="single-dog-container"></div>
            </div>

            <div class="col-12 col-md-6">
                <h2 class="text-center">Random Cat Images</h2>
                <button id="single-cat-button">Get Single Random Cat Image</button>
                <div id="single-cat-container"></div>
            </div>

        </div>

        <div class="row">

            <div class="col-12 col-md-6">
                <h2 class="text-center">Weather</h2>
                <div class="container" id="weather"></div>
            </div>

            <div class="col-12 col-md-6">
                <h2 class="text-center">Exchange Rate</h2>
                <div class="container" id="exchange-rate"></div>
            </div>

        </div>

        <div class="row">

            <div class="col-12 col-md-6">
                <h2 class="text-center">Movies</h2>
                <div class="container" id="movies"></div>
            </div>

            <div class="col-12 col-md-6">
                <h2 class="text-center">GitHub User</h2>
                <div class="container" id="github-user"></div>
            </div>
            
        </div>

        <div class="row">

            <div class="col-12 col-md-6">
                <h2 class="text-center">Random Jokes</h2>
                <button id="random-joke-button">Get Random Joke</button>
                <div class="container" id="random-joke"></div>
            </div>

            <div class="col-12 col-md-6">
                <h2 class="text-center">Public Holidays</h2>
                <div class="container" id="holidays"></div>
            </div>
            
        </div>        

    </div>

    <script src="api-dashboard.js"></script>
</body>
</html>
